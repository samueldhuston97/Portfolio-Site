  <script>
    $(document ).ready(function() {
      var x = 0.5;
      var y = 0.5;
      var maxRotation = 18; 
      var perspective = 1000;
      $(document).mousemove(function(event){
        var pos = [event.pageX / document.body.clientWidth, event.pageY / document.body.clientHeight];
        for (var i=0;i < pos.length;i++) {
          if (pos[i]<0) {
            pos[i] = 0;
          }
          if (pos[i]>1) {
            pos[i] = 1;
          }
        }
        pos[0] = Math.round(((pos[0]*2)-1)*maxRotation);
        pos[1] = Math.round(((pos[1]*-2)+1)*maxRotation);
      $("#face").css("transform", "perspective(" + perspective + ") rotateX("+pos[1]+"deg) rotateY("+pos[0]+"deg)");
      $("#face").css("-webkit-transform", "perspective(" + perspective + ") rotateX("+pos[1]+"deg) rotateY("+pos[0]+"deg)");
      });
    });
    function discord_copy() {

      var discord_copy_notice = document.getElementById("notice");
      discord_copy_notice.style.display = 'block'
      var delayInMilliseconds = 2000;
      setTimeout(function() {

    }
