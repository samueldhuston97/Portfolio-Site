<!DOCTYPE html>
<html class="js flexbox flexboxlegacy canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers no-applicationcache svg inlinesvg smil svgclippaths"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan</title>
    <link href="./index_files/style.css" rel="stylesheet">

    <script src="./index_files/modernizr.js"></script>

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Site</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        

<h2>Scan</h2>

    <section>
        <div class="links">
            <link rel="stylesheet" href="./index_files/example.css">
            <link rel="stylesheet" href="./index_files/pygment_trac.css">
            <link rel="stylesheet" href="./index_files/bootstrap.css">
            <link rel="stylesheet" href="./index_files/site.css">
        </div>
        <section style="max-width:1110px; left:30px;" id="container" class="container">
            <div class="controls">
                <fieldset class="input-group" style="display: none;">
                    <button class="stop">Stop</button>
                </fieldset>
                <fieldset class="reader-config-group">
                    <label>
                        <span style="max-width: 100px;">Barcode-Type</span>
                        <select style="width: 100px;" name="decoder_readers">
                            <option value="upc" selected="selected">UPC</option>
                            <option value="code_128">ASIN</option>
                        </select>
                    </label>
                    <label style="display: none;">
                        <select name="input-stream_constraints">
                            <option selected="selected" value="640x480">640px</option>
                        </select>
                    </label>
                    <label style="display: none;">
                        <select name="locator_patch-size">
                            <option selected="selected" value="medium">medium</option>
                        </select>
                    </label>
                    <label style="display: none;">
                        <input type="checkbox" checked="checked" name="locator_half-sample">
                    </label>
                    <label style="display: none;">
                        <select name="numOfWorkers">
                            <option selected="selected" value="4">4</option>
                        </select>
                    </label>
                    <label>
                        <span style="max-width: 100px;">Camera</span>
                        <select style="width: 100px;" name="input-stream_constraints" id="deviceSelection">
                            <option value="">Camera</option>
                        </select>
                    </label>
                    <label style="display: none">
                        <select name="settings_zoom"></select>
                    </label>
                    <label style="display: none">
                        <input type="checkbox" name="settings_torch">
                    </label>
                </fieldset>
            </div>
            <div id="result_strip" style="min-height:185px;">
                <ul class="thumbnails"></ul>
            </div>
            <div id="interactive" class="viewport" style="margin-left: auto;margin-right: auto;height:432.5px; width: 50%;">
                <video preload="auto" src="" playsinline="true" autoplay="true"></video>
                <canvas class="drawingBuffer" width="640" height="480"></canvas>
                <br clear="all">
            </div>
        </section>
    </section>

        <hr>
        <footer>
            <p>
                Â© 
                <span id="year"></span> 
                - Samuel Huston
            </p>
        </footer>
    </div>

    <script src="./index_files/jquery.js"></script>

    <script src="./index_files/bootstrap.js"></script>

    <script src="./index_files/script.js"></script>

    <script>
        $('#year').html(new Date().getFullYear());
    </script>

</body>
</html>
